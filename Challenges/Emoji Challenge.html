<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{     
            }
            #face{
                height: 500px;
                width: 500px;
                border-radius: 50%;
                background-color: white;
                position: relative;
                border: 7px solid #000;
            }
            .eye{
                height: 120px;
                width: 120px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 100px;
            }
            .pupil{
                height: 30px;
                width: 30px;
                background-color: white;
                border-radius:50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%)
            }
            #leftEye{
                left:100px;
            }
            #rightEye{
                right:100px;
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width:200px;
                height:100px;
                position: absolute;
                bottom: 30px;
                left:50%;
                transform: translateX(-50%);
            }
            #tongue{
                background: url('emojiTongue.png') no-repeat center center;
                background-size:  contain;
                height: 80px;
                width: 80px;
                position: absolute;
                left: 50%;
                bottom: 10px;
                transform: translateX(-50%);
            }
            #ear{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width:140px;
                height:90px;
                transform: rotate(135deg);
                position: absolute;
                /*transform: translateX(30%)*/
                

            }
           </style>
    </head>
    <body>
        <div id='face'>
            <div id='ear'></div>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
