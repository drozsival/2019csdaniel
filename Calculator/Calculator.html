<!DOCTYPE html>
<html>
<head>
    <title>Mini-Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel='stylesheet' href='Calculator.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <input id='sumA'> + <input id='sumB'> = <div id='sumTotal' class='result'></div>
    <div id='sumButton' class='button'>SUM</div> <br>

    <input id='subA'> - <input id='subB'> = <div id='subTotal' class='result'></div>
    <div id='subButton' class='button'>SUB</div> <br>

    <input id='multA'> x <input id='multB'> = <div id='multTotal' class='result'></div>
    <div id='multButton' class='button'>MULT</div> <br>

    <input id='divA'> / <input id='divB'> = <div id='divTotal' class='result'></div>
    <div id='divButton' class='button'>DIV</div> 


</body>
<script src='Calculator.js'></script>
</html>
